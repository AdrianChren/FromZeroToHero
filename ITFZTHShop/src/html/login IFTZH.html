<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 800px;
            margin: 50px auto;
        }

        .left-section {
            flex-grow: 1;
            padding-right: 50px;
        }

        .right-section {
            width: 300px;
        }

        h2 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #ddd;
        }

        table td {
            padding: 5px;
        }

        .error {
            color: red;
            font-size: 12px;
        }

        .login-button,
        .reset-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
         
            </table>
        </div>
        <div class="right-section">
            <h2>Quick Sign in</h2>
            <form id="loginForm">
                <table>
                    <tr>
                        <td><label for="username">Username:</label></td>
                        <td><input type="text" id="username" name="username" required></td>
                    </tr>
                    <tr>
                        <td colspan="2"><span id="usernameError" class="error"></span></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password:</label></td>
                        <td>
                            <input type="password" id="password" name="password" required>
                            
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><span id="passwordError" class="error"></span></td>
                    </tr>
                </table>
                <button type="submit" class="login-button">Login</button>
               
<button type="reset" class="reset-button">Reset</button>
</form>
</div>
</div>


<script>
    const loginForm = document.getElementById("loginForm");
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const usernameError = document.getElementById("usernameError");
    const passwordError = document.getElementById("passwordError");

    loginForm.addEventListener("submit", function (event) {
        event.preventDefault();

        usernameError.textContent = "";
        passwordError.textContent = "";

        const username = usernameInput.value;
        const password = passwordInput.value;

        // Hard-coded login credentials
        const validUsernames = ["Valik", "Peter", "Adrian", "Tina"];
        const validPassword = "secret";

        if (!validUsernames.includes(username)) {
            usernameError.textContent = "Wrong username";
            return;
        }

        if (password !== validPassword) {
            passwordError.textContent = "Wrong password";
            return;
        }

        // Successful login, redirect to webshop page
        window.location.href = "webshop.html";
    });

    // Reset form fields
    const resetButton = document.querySelector(".reset-button");
    resetButton.addEventListener("click", function () {
        usernameInput.value = "";
        passwordInput.value = "";
        usernameError.textContent = "";
        passwordError.textContent = "";
    });
</script>
</body>
</html>
